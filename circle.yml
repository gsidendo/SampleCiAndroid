general:
  branches:
    only:
      - master # list of branches to build
      - develop # list of branches to build
      - init # list of branches to build
  artifacts:
      - "app/build/outputs/apk/*"

machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xmx1048m -XX:MaxPermSize=512m"
    # ロケールを設定することによってfindBugsのレポートが日本語出力されるようになる
    JAVA_OPTS: " -Duser.language=ja -Duser.country=JP"
  timezone: Asia/Tokyo

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,tools"
    - echo y | android update sdk --no-ui --all --filter "android-23,build-tools-23.0.1"
  override:
    - ./gradlew dependencies

test:
  override:
    - chmod +x gradlew
    - ./gradlew clean check findbugsConvertSJis checkstyleReport
  post:
      - cp -R /home/ubuntu/SampleCiAndroid/build/reports/* $CIRCLE_ARTIFACTS
      - rm app/build/outputs/apk/

deployment:
  master:
    branch: release/1_0_0
    commands:
      - rm -rf app/build/outputs/apk/
      - ./gradlew assembleRelease
  init:
    branch: init
    commands:
      - ./gradlew assembleRelease
